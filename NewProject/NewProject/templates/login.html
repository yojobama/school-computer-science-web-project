{% extends "layout.html" %}

{% block scripts %}
<script src="../static/scripts/login.js"></script>
{% endblock %}

{% block title %} YJ-Quiz Login {% endblock %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="../static/styles/login.css" />
{% endblock %}

{% block content %}
<div class="login">
    <div class="login-container">
        <h1>Login</h1>
        <form method="post" action="{{ url_for('auth.login') }}" onsubmit="return login_final()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <p id="usernameErr" class="error"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <p id="passwordErr" class="error"></p>

            <input type="submit" value="Submit" />
            <input type="reset" />
        </form>
    </div>
</div>
{% endblock %}
