{% extends "layout.html" %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}" />
{% endblock %}

{% block content %}
<div class="signup">
    <div class="signup-container">
        <h1>Signup</h1>
        <form method="post" action="{{ url_for('signup') }}" onsubmit="return signup_final()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <p id="usernameErr" class="error"></p>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <p id="passwordErr" class="error"></p>

            <label for="passwordCopy">Confirm Password:</label>
            <input type="password" id="passwordCopy" name="passwordCopy" />
            <p id="passwordCopyErr" class="error"></p>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" />
            <p id="firstNameErr" class="error"></p>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" />
            <p id="lastNameErr" class="error"></p>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
            <p id="emailErr" class="error"></p>

            <input type="submit" value="Signup" />
            <input type="reset" value="Reset" />
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='signup.js') }}"></script>
{% endblock %}
